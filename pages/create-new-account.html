<section class="header" ng-include="'pages/includes/header.html?='+v"></section>
<section class="main">
	<div class="container">
		<div class="row">
			<div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
				<form>
					<div class="box-form clearfix form-horizontal">
					
						<div class="text-center">
	       					<img class="img-responsive inline-block mb-1" alt="" src="images/logo-2.png">
							<div class="fs-6 mb-3">Create your New Account now</div>
						</div>
	                    
	                    <div data-valmsg-summary="true" class="validation-summary-valid">
	                    	<ul>
	                    		<li style="display:none"></li>
							</ul>
						</div>
						
						<div class="row mb-2">
							<div class="col-sm-8 col-sm-offset-4">
								<div class="checkbox">
									<label>
										<input type="checkbox" ng-model="IsACompany"> Company
									</label>
								</div>							
							</div>
						</div>
						
	                    <div class="row mb-2" ng-show="!IsACompany">
	                        <label class="col-sm-4 control-label">First Name</label>
	                        <div class="col-sm-8">
	                            <input type="text" class="form-control input-sl">
	                        </div>
	                    </div>
	                    
	                    <div class="row mb-2" ng-show="!IsACompany">
	                        <label class="col-sm-4 control-label">Last Name</label>
	                        <div class="col-sm-8">
	                            <input type="text" class="form-control input-sl">
	                        </div>
	                    </div>
	                    
	                    <div class="row mb-2" ng-show="IsACompany">
	                        <label class="col-sm-4 control-label">Company</label>
	                        <div class="col-sm-8">
	                            <input type="text" class="form-control input-sl">
	                        </div>
	                    </div>
	                    
	                    <div class="row mb-2">
	                        <label class="col-sm-4 control-label">Email</label>
	                        <div class="col-sm-8">
	                            <input type="text" class="form-control input-sl">
	                        </div>
	                    </div>
	                    
	                    <div class="row mb-2">
	                        <label class="col-sm-4 control-label">Password</label>
	                        <div class="col-sm-8">
	                            <input type="password" class="form-control input-sl">
	                        </div>
	                    </div>
	
	                    <div class="row mb-2">
	                        <label class="col-sm-4 control-label text-left">Confirm Password</label>
	                        <div class="col-sm-8">
	                            <input type="password" class="form-control input-sl">
	                        </div>
	                    </div>
	                    
	                    <div class="row mb-2">
	                        <label class="col-sm-4 control-label">Street Address</label>
	                        <div class="col-sm-8">
	                            <input type="text" class="form-control input-sl">
	                        </div>
	                    </div>
	                    
	                    <div class="row mb-2">
	                        <label class="col-sm-4 control-label">#</label>
	                        <div class="col-sm-8">
	                            <input type="text" class="form-control input-sl">
	                        </div>
	                    </div>
	                    
	                    <div class="row mb-2">
	                        <label class="col-sm-4 control-label">Phone</label>
	                        <div class="col-sm-8">
	                            <input type="text" class="form-control input-sl">
	                        </div>
	                    </div>
	                    
	                    <div class="row mb-2">
	                        <label class="col-sm-4 control-label">Zip Code</label>
	                        <div class="col-sm-8">
	                            <input type="text" class="form-control input-sl">
	                        </div>
	                    </div>
	                    

	
	                    <div class="row">
	                        <div class="col-sm-8 col-sm-offset-4">
	                            <a class="btn btn-a btn-sl xs-width-100p mb-2" href="javascript:void(0)">CREATE YOUR NEW ACCOUNT</a>
	                        </div>
	                    </div>
	                </div>
				
				</form>
			
			</div>
		</div>
		
		<div class="fs-10 fg-w fw-light text-center mt-6 mb-4 hidden-xs">
			Get from 10% Off on each Pack Services Today!
		</div>
	</div>
	
	<div class="bar-publicity bar-publicity-slider mb-3" ng-include="'pages/includes/slider.html?='+v"></div>
	
	<div class="overflow-hidden" ng-include="'pages/includes/steps.html?='+v"></div>
</section><!-- main -->
<section class="footer" ng-include="'pages/includes/footer.html?='+v"></section>
