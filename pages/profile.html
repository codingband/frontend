<section class="header" ng-include="'pages/includes/header.html?='+v"></section>
<section class="main">
	
	<div class="container">
		<div class="text-center xs-text-left fg-w" style="margin-top: 100px;">
			<div class="fw-light fs-7 mb-4">
				Welcome <span class="fg-a-3" ng-show="isLoged">{{ Customer.FirstName  }} {{ Customer.LastName }}</span><br>
				Before you start your Service Request, please<br>
				take a moment to complete your profile<br>
				<br>
				<p class="fs-5">Extended User Information</p>
			</div>
		</div>
	</div>
	
	<div class="bg-w pt-5 pb-2 mb-3" ng-init="addresses = ['Job Site Address 1', 'Job Site Address 2']">
		<div class="container">
			<section class="well mb-2">
				<div class="row">
					<div class="col-sm-4 col-md-3 col-lg-2">
						<div class="form-control-static">
							Personal Information
						</div>
					</div>
					<div class="col-sm-8 col-md-9 col-lg-10">
						<div class="row">
							<div class="col-sm-3 xs-mb-3 sm-up-pl-1 sm-up-pr-1">
								<input type="text" class="form-control" placeholder="First name">
							</div>
							<div class="col-sm-3 xs-mb-3 sm-up-pl-1 sm-up-pr-1">
								<input type="text" class="form-control" placeholder="Last name">
							</div>
							<div class="col-sm-3 xs-mb-3 sm-up-pl-1 sm-up-pr-1">
								<input type="text" class="form-control" placeholder="Company">
							</div>
							<div class="col-sm-3 sm-up-pl-1">
								<input type="text" class="form-control" placeholder="Email">
							</div>										
						</div>
					</div>
				</div>
			</section>
			
			<!-- section class="well mb-2">
				<div class="row">
					<div class="col-sm-4 col-md-3 col-lg-2">
						<div class="form-control-static">
							Phone Numbers
						</div>
					</div>
					<div class="col-sm-8 col-md-9 col-lg-10">
						<div class="row">
							<div class="col-sm-3 xs-mb-3 sm-up-pl-1 sm-up-pr-1">
								<input type="text" class="form-control" placeholder="Phone 1">
							</div>
							<div class="col-sm-3 sm-up-pl-1">
								<input type="text" class="form-control" placeholder="Phone 2">
							</div>									
						</div>
					</div>
				</div>
			</section-->
			
			<section class="row">
				
				<div class="col-sm-4">
					<div class="well">
						<p>Billing Address</p>
						<div class="row mb-3">
							<div class="col-xs-8 pr-1">
								<input type="text" class="form-control" placeholder="Steet Name">
							</div>
							<div class="col-xs-4 pl-1">
								<input type="text" class="form-control" placeholder="#">
							</div>
						</div>
						<div class="mb-3">
							<input type="text" class="form-control" placeholder="City">
						</div>
						<div class="mb-3">
							<input type="text" class="form-control" placeholder="State">
						</div>
						<div class="mb-3">
							<input type="text" class="form-control" placeholder="Zip Code">
						</div>
						<div class="mb-3">
							<input type="text" class="form-control" placeholder="Phone 1">
						</div>
						<div class="mb-3">
							<input type="text" class="form-control" placeholder="Phone 2">
						</div>
					</div>
				</div>
				
				<div class="col-sm-4" ng-repeat="n in addresses">
					<div class="well">
						<p>{{n}}</p>
						<div class="row mb-3">
							<div class="col-xs-8 pr-1">
								<input type="text" class="form-control" placeholder="Steet Name">
							</div>
							<div class="col-xs-4 pl-1">
								<input type="text" class="form-control" placeholder="#">
							</div>
						</div>
						<div class="mb-3">
							<input type="text" class="form-control" placeholder="City">
						</div>
						<div class="mb-3">
							<input type="text" class="form-control" placeholder="State">
						</div>
						<div class="mb-3">
							<input type="text" class="form-control" placeholder="Zip Code">
						</div>
						<div class="mb-3">
							<input type="text" class="form-control" placeholder="Address-related Phone">
						</div>
					</div>
				</div>
				
			</section>
			
			<section>
				<a href="javascript:void(0)" ng-click="addresses.push('Job Site Address '+ addresses.length)">
					<i class="fa fa-plus-circle fs-8 text-middle" aria-hidden="true"></i>
					Add New Address
				</a>
				
				<div class="pull-right">
					<a href="#/" class="btn btn-default">Cancel</a>
					<a href="javascript:void(0)" class="btn btn-a">SAVE PROFILE</a>
				</div>
			</section>
			
		</div>
	</div>
	
	<div class="overflow-hidden" ng-include="'pages/includes/steps.html?='+v"></div>
</section><!-- main -->
